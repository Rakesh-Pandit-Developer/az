<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Mobile Keyboard with Permanent Save & Delete</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 5px;
    }
    input {
      width: 100%;
      height: 50px;
      font-size: 30px;
      text-align: center;
      margin-bottom: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      outline: none;
    }
    .keyboard {
      width: 100%;
      background: white;
      border: 2px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      max-height: 80vh;
      overflow-y: auto;
    }
    .key {
      width: 150px;
      height: 120px;
      font-size: 60px;
      font-weight: bold;
      text-align: center;
      line-height: 120px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .key:hover {
      background-color: #45a049;
    }
    /* Special keys container styling for mobile */
    .special-keys-container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .special-key {
      height: 50px;
      font-size: 32px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    .special-key:hover {
      background-color: #45a049;
    }
    /* Widths for special keys */
    .space-key, .backspace-key {
      width: 35%;
    }
    .save-key {
      width: 30%;
      font-size: 24px;
      line-height: 50px;
    }
    /* Saved entries list */
    .saved-list {
      width: 90%;
      background: white;
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      max-height: 15vh;
      overflow-y: auto;
    }
    .saved-list h3 {
      text-align: center;
      margin-bottom: 10px;
    }
    .saved-item {
      padding: 5px;
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      position: relative;
    }
    .saved-item:last-child {
      border-bottom: none;
    }
    .timestamp {
      font-size: 12px;
      color: #666;
      margin-right: 5px;
    }
    /* Modern Delete Icon Styling */
    .delete-icon {
      width: 24px;
      height: 24px;
      cursor: pointer;
      float: right;
      fill: #888;
      transition: fill 0.2s, background-color 0.2s;
      border-radius: 50%;
      padding: 2px;
    }
    .delete-icon:hover {
      fill: #fff;
      background-color: #e74c3c;
    }
    /* Confirmation box styling */
    .confirm-delete {
      background: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      margin-top: 5px;
      display: flex;
      gap: 10px;
      align-items: center;
      justify-content: center;
    }
    .confirm-delete p {
      margin: 0;
      font-size: 14px;
    }
    .confirm-delete button {
      font-size: 14px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <!-- Input Field -->
  <input type="text" id="textInput" placeholder="Type here..." readonly />

  <!-- Letter Keys Keyboard -->
  <div class="keyboard" id="keyboard"></div>

  <!-- Special Keys Container -->
  <div class="special-keys-container">
    <div class="special-key space-key" id="spaceKey">␣</div>
    <div class="special-key save-key" id="saveKey">Save</div>
    <div class="special-key backspace-key" id="backspaceKey">⌫</div>
  </div>

  <!-- Saved Entries List -->
  <div class="saved-list">
    <h3>Saved Entries</h3>
    <ul id="savedList"></ul>
  </div>

  <script>
    const textInput = document.getElementById("textInput");
    const keyboardDiv = document.getElementById("keyboard");
    const savedList = document.getElementById("savedList");

    // Render saved entries from localStorage
    function renderSavedEntries() {
      savedList.innerHTML = "";
      const entries = JSON.parse(localStorage.getItem("savedEntries")) || [];
      entries.forEach((entry, index) => {
        const li = document.createElement("li");
        li.classList.add("saved-item");
        li.innerHTML = `
          <span class="timestamp">${entry.timestamp}:</span>
          ${entry.text}
          <svg class="delete-icon" onclick="openConfirmDelete(${index})" viewBox="0 0 24 24">
            <path d="M3 6h18v2H3zm2 3h14l-1.5 12.5c-.1.9-.9 1.5-1.8 1.5H8.3c-.9 0-1.7-.6-1.8-1.5L5 9zm5 2v9h2v-9H10zm4 0v9h2v-9h-2zM9 4V3h6v1h5v2H4V4z"/>
          </svg>
          <div class="confirm-delete hidden" id="confirmDelete${index}">
            <p>Delete this entry?</p>
            <button onclick="deleteItem(${index})">Yes</button>
            <button onclick="closeConfirmDelete(${index})">No</button>
          </div>
        `;
        savedList.appendChild(li);
      });
    }

    // Show confirmation box for delete
    function openConfirmDelete(index) {
      document.getElementById(`confirmDelete${index}`).classList.remove("hidden");
    }

    // Hide confirmation box
    function closeConfirmDelete(index) {
      document.getElementById(`confirmDelete${index}`).classList.add("hidden");
    }

    // Delete the entry from localStorage
    function deleteItem(index) {
      let entries = JSON.parse(localStorage.getItem("savedEntries")) || [];
      entries.splice(index, 1);
      localStorage.setItem("savedEntries", JSON.stringify(entries));
      renderSavedEntries();
    }

    // Save new entry to localStorage (new entries are added at the beginning)
    function saveEntry(text) {
      const now = new Date();
      const timestamp = now.toLocaleString();
      const entry = { timestamp, text };
      const entries = JSON.parse(localStorage.getItem("savedEntries")) || [];
      // Add new entry to the start of the array
      entries.unshift(entry);
      localStorage.setItem("savedEntries", JSON.stringify(entries));
      renderSavedEntries();
    }

    // Generate A-Z keys
    for (let i = 65; i <= 90; i++) {
      const key = document.createElement("div");
      key.classList.add("key");
      key.textContent = String.fromCharCode(i);
      key.onclick = () => textInput.value += key.textContent;
      keyboardDiv.appendChild(key);
    }

    // Special keys events
    document.getElementById("spaceKey").onclick = () => {
      textInput.value += " ";
    };

    document.getElementById("backspaceKey").onclick = () => {
      textInput.value = textInput.value.slice(0, -1);
    };

    document.getElementById("saveKey").onclick = () => {
      const text = textInput.value.trim();
      if (text !== "") {
        saveEntry(text);
        textInput.value = "";
      }
    };

    // Load saved entries on page load
    renderSavedEntries();
  </script>

</body>
</html>
